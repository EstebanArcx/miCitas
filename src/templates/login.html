{% extends './bases/base_auth.html' %}

{% block content %}
<div class="w-full max-w-md flex-1 flex flex-col justify-center items-center mt-6">
  <img src="{{ url_for('static', filename='imgs/logo-back.png') }}" alt="Micitas" class="w-full rounded mb-6 shadow-md">
  <h2 class="text-2xl font-bold text-primary mb-6">Iniciar Sesión</h2>

  <form method="POST" class="w-full space-y-4">
    <div>
      <label for="email" class="block mb-1">Correo electrónico</label>
      <input type="email" id="email" name="email" required
             class="w-full p-3 rounded bg-gray-900 border border-primary text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary">
    </div>

    <div>
      <label for="password" class="block mb-1">Contraseña</label>
      <input type="password" id="password" name="password" required
             class="w-full p-3 rounded bg-gray-900 border border-primary text-white focus:outline-none focus:ring-2 focus:ring-primary">
    </div>

    <button type="submit"
            class="w-full bg-primary hover:bg-accent-bg text-black font-semibold py-3 rounded transition">
      Iniciar Sesión
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-400">
    ¿No tienes cuenta? 
    <a href="/company_registration" class="text-accent-bg hover:underline">Registra tu empresa</a> o 
    <a href="/user_registration" class="text-accent-bg hover:underline">Crea una cuenta de usuario</a>
  </p>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
